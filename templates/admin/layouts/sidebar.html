<div class="sidebar" id="sidebar">
    <div class="sidebar-header p-4 border-secondary" style="border-color: white;">
        <div class="d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='assets/img/logo_web.png') }}" alt="Logo" class="sidebar-logo me-2"
                style="height: 40px; width: auto;">
            <h5 class="mb-0 text-logo fw-bold" style="font-size: 14px; color: #01384F; font-weight: 700;">
                FosilTrack
            </h5>
        </div>
    </div>

    <div class="sidebar-content d-flex flex-column" style="height: calc(100vh - 100px);">
        <nav class="mt-3 flex-grow-1">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{{ url_for('admin.dashboard') }}"
                        class="nav-link {% if request.path == url_for('admin.dashboard') %}active{% endif %}">
                        <i class="fas fa-chart-line"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>

                <!-- Data Historis -->
                <li class="nav-item">
                    <a href="{{ url_for('admin.scraping_data') }}"
                        class="nav-link {% if 'scraping-data' in request.path %}active{% endif %}">
                        <i class="fas fa-database"></i>
                        <span class="sidebar-text">Scrapping Data</span>
                    </a>
                </li>

                <!-- Prediksi -->
                <li class="nav-item">
                    <a href="{{ url_for('admin.update_model') }}"
                        class="nav-link {% if 'update-model' in request.path %}active{% endif %}">
                        <i class="fas fa-chart-area"></i>
                        <span class="sidebar-text">Update Model</span>
                    </a>
                </li>

                <!-- Metodologi -->
                <li class="nav-item">
                    <a href="{{ url_for('admin.riwayat') }}"
                        class="nav-link {% if 'riwayat' in request.path %}active{% endif %}">
                        <i class="fas fa-book"></i>
                        <span class="sidebar-text">Riwayat</span>
                    </a>
                </li>

            </ul>
        </nav>

        <!-- Logout -->
        <div class="p-3">
            <a href="javascript:void(0)" class="nav-link text-danger" onclick="showLogoutModal()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="sidebar-text">Logout</span>
            </a>
        </div>
    </div>
</div>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-body text-center p-4">
                <div class="mb-4">
                    <div class="mx-auto d-flex align-items-center justify-content-center"
                        style="width: 80px; height: 80px; background: linear-gradient(135deg, #dc3545, #c82333); border-radius: 50%;">
                        <i class="fas fa-sign-out-alt text-white" style="font-size: 2rem;"></i>
                    </div>
                </div>
                <h4 class="mb-3 fw-bold" style="color: #01384F;">Konfirmasi Logout</h4>
                <p class="text-muted mb-4">Apakah Anda yakin ingin keluar dari sistem?</p>
                <div class="d-flex gap-2 justify-content-center">
                    <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Batal
                    </button>
                    <a href="{{ url_for('auth.logout') }}" class="btn px-4 text-white"
                        style="background: linear-gradient(135deg, #dc3545, #c82333);">
                        <i class="fas fa-check me-2"></i>Ya, Keluar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showLogoutModal() {
        const modal = new bootstrap.Modal(document.getElementById('logoutModal'));
        modal.show();
    }
</script>
