            <!-- Toggle Sidebar (Desktop) -->

                title="Toggle Sidebar">
                <i class="fa-solid fa-bars-staggered" style="color: #53B863;"></i>
            </button>

            <!-- Toggle Sidebar (Mobile) -->
            <button class="btn mobile-menu-toggle d-md-none" type="button" id="mobileMenuToggle">
                <i class="fa-solid fa-bars-staggered" style="color: #53B863;"></i>
            </button>

            <!-- Page Title -->
            <span class="navbar-brand mb-0 h5" style="color: #01384F;">
                {{ page_title | default('Dashboard') }}
            </span>

            <!-- User Dropdown -->
            <div class="d-flex align-items-center ms-auto">
                <div class="dropdown">
                    <button class="btn dropdown-toggle d-flex align-items-center user-dropdown-btn" type="button"
                        id="userDropdown" data-bs-toggle="dropdown">

                        <div class="avatar-circle">
                            <i class="fas fa-user"></i>
                        </div>

                        <span class="ms-2 d-none d-md-inline header-username" style="color: #01384F;">
                            Selamat datang, {{ session.full_name or session.username or 'Admin' }}
                        </span>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end modern-dropdown" aria-labelledby="userDropdown">

                        <li>
                            <a class="dropdown-item modern-dropdown-item" href="javascript:void(0)"
                                onclick="showChangePasswordModal()">
                                <div class="dropdown-icon">
                                    <i class="fas fa-key"></i>
                                </div>
                                <span>Ubah Password</span>
                            </a>

                        <li>
                            <a class="dropdown-item modern-dropdown-item logout-item" href="javascript:void(0)"
                                onclick="showLogoutModal()">
                                <div class="dropdown-icon">

                            </a>
                        </li>

                    </ul>
                </div>
            </div>

        </div>
    </nav>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold" style="color: #01384F;">
                    <i class="fas fa-key text-primary me-2"></i>Ubah Password
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="changePasswordForm" method="POST" action="{{ url_for('auth.change_password') }}">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label fw-semibold">Password Lama</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="currentPassword" name="current_password"
                                required>
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="togglePasswordVisibility('currentPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label fw-semibold">Password Baru</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="newPassword" name="new_password" required
                                minlength="6">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="togglePasswordVisibility('newPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="text-muted">Minimal 6 karakter</small>
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-semibold">Konfirmasi Password Baru</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password"
                                required minlength="6">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="togglePasswordVisibility('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex gap-2 justify-content-end">
                        <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn text-white px-4"
                            style="background: linear-gradient(135deg, #01384F, #53B863);">
                            <i class="fas fa-save me-2"></i>Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function showChangePasswordModal() {
        const modal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
        modal.show();
    }

    function togglePasswordVisibility(fieldId) {
        const field = document.getElementById(fieldId);
        const button = field.nextElementSibling;
        const icon = button.querySelector('i');

        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Validate password match
    document.getElementById('changePasswordForm')?.addEventListener('submit', function (e) {
        const newPass = document.getElementById('newPassword').value;
        const confirmPass = document.getElementById('confirmPassword').value;

        if (newPass !== confirmPass) {
            e.preventDefault();
            alert('Password baru dan konfirmasi password tidak sama!');
        }
    });
</script>
